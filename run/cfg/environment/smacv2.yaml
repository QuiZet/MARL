module: smacv2.env.starcraft2.wrapper
function: StarCraftCapabilityEnvWrapper
max_train_steps: 1e6 # help=" Maximum number of training steps")
evaluate_freq: 5000 # help="Evaluate the policy every 'evaluate_freq' steps")
evaluate_times: 32 # help="Evaluate times")
save_freq : 1e5 # help="Save frequency")
hyperparams:
  map_name: "10gen_terran"
  debug: False
  conic_fov: False
  obs_own_pos: True
  use_unit_ranges: True
  min_attack_range: 2

  capability_config:
    n_units: 3
    n_enemies: 3
    team_gen: 
      dist_type: "weighted_teams"
      unit_types: ["marine", "marauder", "medivac"]
      exception_unit_types: ["medivac"]
      weights: [1.0, 0, 0]
      observe: True
    start_positions: 
      dist_type: "surrounded_and_reflect"
      p: 0.5
      map_x: 32
      map_y: 32

